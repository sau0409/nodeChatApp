<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="jumbotron mt-4">
          <h1>Send Message</h1>
          <br />
          <input class="form-control" placeholder="Name" v-model="message.name" />
          <br />
          <textarea class="form-control" placeholder="Message" v-model="message.text"></textarea>
          <br />
          <button class="btn btn-success" @click="postMessage(message)">Send</button>
        </div>
        <div id="messages">
            <message-history :messages="messages"></message-history>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <script>
    const socket = io();
    socket.on("messageEvent", app.addMessage);
  </script>
</html>
